apply plugin: 'java'
apply plugin:'application'
apply plugin: 'eclipse'


sourceCompatibility = 1.5
version = '1.0'
mainClassName = "org.async.fbclient.Main"
jar {
    manifest {
        attributes 'Implementation-Title': 'Async Wrapper', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'com.restfb' ,name: 'restfb', version: '1.6.14'
    compile group: 'com.mashape.unirest' ,name: 'unirest-java', version: '1.3.3'
    compile group: 'com.google.code.gson' ,name: 'gson', version: '2.2.4'
    compile group: 'commons-lang' ,name: 'commons-lang', version: '2.3'
    testCompile group: 'org.mockito' ,name: 'mockito-all', version: '1.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
